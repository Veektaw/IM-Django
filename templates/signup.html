{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    
        <title>Sign Up</title>
     
</head>


<body>

    


    <div class="signupFrm">
        <form action="" class="form" method="POST">
            {% csrf_token %}
          <h1 class="title">Sign up</h1>
          <br>
          
          <div class="inputContainer">
            <input type="text" name="name" class="input" placeholder="a" required>
            <label for="Name" class="label">Username</label>
          </div>

          <div class="inputContainer">
            <input type="email" name="email" class="input" placeholder="a" required>
            <label for="Email" class="label">Email</label>
          </div>

          <div class="inputContainer">
            <input type="password" class="input" name="password" placeholder="a" required>
            <label for="Password" class="label">Password</label>
          </div>

          <div class="inputContainer">
            <input type="password" class="input" name="password_confirmation" placeholder="a" required>
            <label for="Password" class="label">Confirm password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
          <center>
            <p>
              Already have an account? <a href="/login">Login</a>
            </p>
          </center>
        </form>
    </div>

</body>
</html>

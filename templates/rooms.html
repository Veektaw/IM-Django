{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/find.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
   <center> <h2>Welcome, {{ current_user }}</h2></center>
    <h1>Search</h1>

    

    <h2 style="color: aliceblue;">Users</h2>

    <div id="userList">
        
            {% for room in rooms %}
            <section>
                <p style="text-align: left; margin-left: 15px; color: aliceblue;">Username: {{ room.name }}</p>
               
               <a href="{% url 'room' room.slug %}"><button class="button-3d">Chat</button></a>
            </section>
            {% endfor %}
        

    <div class="footer"></div>
</body>
</html>
